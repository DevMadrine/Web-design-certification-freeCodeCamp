<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<form id="survey-form">

    <label id="name-label">
        <h3>Name    </h3>
        <input id="name"  class="survey" type="text" placeholder="Enter your name" required>
    </label>
    <label id="email-label">
        <h3>Email</h3>
        <input class="survey" id="email" type="text" required placeholder="Enter your Email">
    </label>
    <label id="number-label">
        <h3>Age(optional) </h3>
        <input id="number" type="number" min="10" max="99" placeholder="Age"  class="survey">
    </label>

    <label>
        <h3>Which option best describes your currrent role</h3>
        <select id="dropdown" class="survey">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </label>

    <label>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
        <div class="radio" >
            <label><input type = "radio" value="recommend" checked>Definitely</label><br/>
            <label><input type = "radio">Maybe</label><br/>
            <label><input type = "radio" value="recommend">Not sure</label>
    </label>
    </div>
    <label>
        <h3>What is your favorite feature of freeCodeCamp?</h3>
        <select class="survey">
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
        </select>
    </label>
    <label>
        <h3>What would you like to see improved?</h3>
        <select class="survey">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Communities</option>
            <option>Open source</option>
        </select>
    </label>

    <label>
        <h3>What is your favorite feature of freeCodeCamp?</h3>
        <label>
            <input type = "checkbox" value="1">Front-end Projects
        </label><br/>
        <label>
            <input type = "checkbox" value="2">Back-end Projects
        </label><br/>
        <label>
            <input type = "checkbox" value="3">Data visualization
        </label><br/>
        <label>
            <input type = "checkbox">Challenges
        </label><br/>
        <label>
            <input type = "checkbox" value="4">Open Source Community
        </label><br/>
        <label>
            <input type = "checkbox" value="5">Gitter help rooms
        </label><br/>
        <label>
            <input type = "checkbox">Videos
        </label><br/>
        <label>
            <input type = "checkbox" value="5">City Meetups
        </label><br/>
        <label>
            <input type = "checkbox">Wiki
        </label><br/>
        <label>
            <input type = "checkbox" value="6">Forum
        </label><br/>
        <label>
            <input type = "checkbox" value="7">Additional courses
        </label>
    </label>

    <label>
        <h3>Any comments or suggestions?</h3>
        <textarea placeholder="Enter your comments here" cols="40" rows="10"></textarea>
    </label>

    <input type = "submit" placeholder="Submit" id="submit">
</form>
</body>
</html>
